<h2 class="products__header">
    <a href="@url" itemprop="url" title="Mais detalhes" class="products__link">
        <span class="products__image">@foto(260x260)</span>
    </a>
    @selos
</h2>
<div class="products__main">
        @variacoes
	<a href="@url" title="@nome(60)" class="products__name">@nome</a>
	@avaliacoes
	@if(is_disponivel)
		@preco
        @preco(avista)
        @preco(parcelado)
    @else(is_disponivel)
        <div class="products__out">Produto Esgotado</div>
	@endif(is_disponivel)
</div>
